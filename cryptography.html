<!DOCTYPE html>
<html>
<head>
    <title>Cryptography</title>
    <style>
        body {
            font-family: 'arial', Times, serif;
            background-color: #fefcfc;
            margin: 0;

        }
        header {
            background-color: #121212;

        }

        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 30vh;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="file"], input[type="text"], input[type="submit"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1.5px solid #959393;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #5d5c5c;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #5d5c5c;
        }
        h2 {
            text-align: center;
            color: #333;

        }

    margin-bottom: 10px; /* Adjust the value to reduce or increase the gap */
}
 </style>
